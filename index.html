<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">        
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Max Menu</title>

    <script src="app.js"></script>
    <link rel="stylesheet" href="app.css"/>
</head>
<body>
    <div id="app">
        <Maxmenu>
            <div slot="tab-1">TAB1</div>
            <div slot="tab-2">TAB2</div>
            <div slot="tab-3">TAB3</div>
            <div slot="tab-4">TAB4</div>
        </Maxmenu>
        <div style="background: #222222;height: 92.25vh;width: 100vw;">
            
        </div>
    </div>
</body>
</html>
